<div class="header-cls">
  <div class="icon">
    <a (click)="sideNavToggle()"><i class="fa-solid fa-bars"></i></a>
    <span style="font-size: 20px;">
      {{ title }}
    </span>
  </div>
  <div class="profile-cls" [attr.tabindex]="-1" (click)="togglePopup()">
    <!-- <a (click)="togglePopup()"><i class="fa-solid fa-bars"></i></a> -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="30px"
      fill="white"
      class="bi bi-person-circle"
      viewBox="0 0 16 16"
    >
      <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
      <path
        fill-rule="evenodd"
        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
      />
    </svg>
    <span class="username-cls">{{ user | uppercase }}</span>
  </div>
  </div>
 <div
        class="modal"
        role="dialog"
        [ngStyle]="{'display':displayStyleUser}"
    > 
        <div class="modal-dialog modal-user" role="document"> 
            <div class="modal-content"> 
                <div class="modal-body d-flex flex-column gap-2"> 
                
                    <button class="btn btn-primary" data-bs-toggle="modal" (click)="openUpdateProfile()">edit profile</button>
                    <button class="btn btn-primary" (click)="signout()">sign-out</button>
                </div> 
            </div> 
        </div> 
    </div>

  <div
        class="modal overlay"
        role="dialog"
        tabindex="-1"
        style="border:1px solid black"
        [ngStyle]="{'display':displayStyleUserUpdate}"
    > 
        <div class="modal-dialog profile-update-modal" role="document"> 
            <div class="update-modal-content"> 
                <div class="modal-header d-flex justify-content-between"> 
                    <h4 class="modal-title">UPDATE PROFILE</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="openUpdateProfile()"></button>
                </div> 
                <div class="container p-4">
                  <form [formGroup]="userUpdateForm" (ngSubmit)="onSubmit()">
                    <div class="form-group mt-2">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" formControlName="name">
                      <div *ngIf="userUpdateForm.get('name')?.invalid && userUpdateForm.get('name')?.touched" class="text-danger">
                        Name is required.
                      </div>
                    </div>
                    <div class="form-group mt-2">
                      <label for="email">Email address</label>
                      <input type="email" class="form-control" id="email" formControlName="email">
                      <div *ngIf="userUpdateForm.get('email')?.invalid && userUpdateForm.get('email')?.touched" class="text-danger">
                        Enter a valid email.
                      </div>
                    </div>
                    <div class="form-group mt-2">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password">
                      <div *ngIf="userUpdateForm.get('password')?.invalid && userUpdateForm.get('password')?.touched" class="text-danger">
                        Password is required.
                      </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2 mb-2" [disabled]="userUpdateForm.invalid">Submit</button>
                  </form>
                </div>
            </div> 
        </div> 
    </div>
